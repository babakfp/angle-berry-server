name: CD-Liara
on:
    push:
        branches:
            - main
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "20.12.2"
            - name: update-liara
              env:
                  LIARA_TOKEN: ${{ secrets.LIARA_API_TOKEN }}
              run: |
                  npm i -g @liara/cli@5
                  liara deploy --app="angle-berry" --api-token="$LIARA_TOKEN" --no-app-logs --platform=docker
